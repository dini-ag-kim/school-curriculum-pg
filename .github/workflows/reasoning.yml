name: Reasoning
on:
  push:
    branches:
    - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        ref: main
    - name: Reasoning
      run: |
           curl -L -o robot.jar "https://github.com/ontodev/robot/releases/latest/download/robot.jar"
           java -jar robot.jar merge --include-annotations true --input lehrplan.ttl query --update .github/workflows/update.sparql reason --reasoner elk --axiom-generators "SubClass EquivalentClass DisjointClasses DataPropertyCharacteristic EquivalentDataProperties SubDataProperty ClassAssertion PropertyAssertion EquivalentObjectProperty InverseObjectProperties ObjectPropertyCharacteristic SubObjectProperty ObjectPropertyRange ObjectPropertyDomain"  --include-indirect true remove --term owl:topObjectProperty --owl:Thing reduce --output reasoned.ttl
           rm robot.jar
    - uses: mikeal/publish-to-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH_NAME: 'main' #optional defaults to master

    - name: Invoke ping
      uses: distributhor/workflow-webhook@v3
      with:
        webhook_url: https://lehrplan.yovisto.com/ping